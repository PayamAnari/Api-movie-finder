<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie search</title>
    <link rel="icon" href="./assets/icons8-tv-show-50.png" />
    <link rel="stylesheet" href="./public/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Slab:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <h1><span>M</span>ovie <span>F</span>inder</h1>
      <img src="./assets/movie.svg" />
      <div id="quote-container"></div>
    </div>
    <div class="container">
      <div class="search-container">
        <input
          type="text"
          placeholder="Enter movie or series name ..."
          id="movie-name"
          value=""
        />
        <button id="search-btn">search</button>
      </div>
      <div id="result"></div>
    </div>

    
    <script src="./src/quote.js" defer></script>
    <script src="./src/movie.js" defer></script>
    <script src="./src/app.js" defer></script>

    <div class="footer">
      <p>&copy; 2023 | Designed By: Payam Anari | HYF Project |</p>
    </div>
  </body>
</html>
